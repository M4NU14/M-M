<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="logo-mm.ico" type="image/x-icon">
  <title>Difendi i Dati</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #272A2B;
      color: white;
      padding: 10px 20px;
      position: relative;
    }

    nav a {
      color: white;
      background-color: #222;
      text-decoration: none;
      font-weight: bold;
    }

    .mobile-nav-toggle {
      background: none;
      border: none;
      font-size: 1.8rem;
      color: white;
    }

    .offcanvas .nav-a {
      color: #222 ;
      margin: 4px 0;
      
      border-bottom: 1px solid #757575;
      font-weight: bold;
      transition: background 0.2s;
    }
    .hero-title {
      font-size: 1.6rem;
    }

    .presentiamo-box {
      margin-top: 20px;
      font-size: 1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .mobile-nav-toggle {
        display: block;
      }

      .titolo {
        margin-left: 30px;
      }

      nav a {
        color: #ffffff;
        background-color: white;
        
      }
      nav {
        background-color: white;
        
      }

      .presentiamo-box {
        margin-top: 20px;
        font-size: 1rem;
        margin-bottom: 10%;
      }
      .spazio-footer {
        height: 10%;
      }
    }

    @media (min-width: 769px) {
      .mobile-nav-toggle {
        display: none;
      }

      nav {
        display: flex;
      }
      
    }
  </style>
</head>

<body>
  <header>
  <!-- Logo a sinistra -->
    <img src="logo-mm.png" alt="Logo" class="logo" title="Manuel & Mattia">

    <!-- Titolo centrato -->
    <h1 class="titolo">Difendi i Dati</h1>

    <!-- Bottone hamburger a destra -->

      aria-controls="mobileMenu">
      &#9776;
    </button>
  </header>
   <!-- Menu mobile -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
    <div class="offcanvas-header">
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Chiudi"></button>
    </div>
    <div class="offcanvas-body">

        <a href="pagina4.html" class="nav-a">Difendi i Dati</a>
      </nav>
    </div>
  </div>

  <!-- Menu desktop -->
   <nav>

    <a href="pagina3.html">Autenticazione</a>

      <a class="switch-btn" href="pagina3.html" title="Vai a Pagina 3">
